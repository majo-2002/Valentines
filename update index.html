<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    position: relative;
}

h1 {
    font-size: 2.5em;
    color: white;
    margin-bottom: 30px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    transition: transform 0.2s ease;
}

#noBtn {
    background-color: #6c757d;
    color: white;
    position: fixed;
    transition: all 0.35s ease;
}

#celebration {
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    top: 0;
    left: 0;
}

.heart {
    position: absolute;
    font-size: 24px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-50px); }
    100% { transform: translateY(100vh); }
}
</style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<div id="celebration"></div>

<!-- Hidden music player -->
<iframe id="musicPlayer"
    width="0"
    height="0"
    src=""
    frameborder="0"
    allow="autoplay">
</iframe>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebration = document.getElementById("celebration");
const player = document.getElementById("musicPlayer");

let noCount = 0;
let yesScale = 1;

// Initial position
noBtn.style.left = "60%";
noBtn.style.top = "60%";

// Move NO button within screen
function moveNoButton() {
    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - buttonWidth;
    const maxY = window.innerHeight - buttonHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Count attempts
    noCount++;

    // Make YES button bigger each time
    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;
}

// Trigger when trying to interact with NO
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

// YES clicked
yesBtn.addEventListener("click", () => {
    document.querySelector(".container").innerHTML =
        `<h1>Trusted adult said YES for the ${noCount}th time! Woohoo!!! üíñ</h1>`;

    celebration.style.display = "block";

    // Hearts & flowers rain
    for (let i = 0; i < 100; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üå∏";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        celebration.appendChild(heart);
    }

    // Play Fallen (YouTube)
    player.src = "https://www.youtube.com/embed/6jY2f0z7B6A?autoplay=1&loop=1&playlist=6jY2f0z7B6A";
});
</script>

</body>
</html>
